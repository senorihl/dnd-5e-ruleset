---
layout: home
---

{% seo title=false %}

<h1>{{ site.title }}</h1>
<p class="fs-5">{{ site.description }}</p>

<h2>Races</h2>

<div class="list-link" style="">
    {% for race in site.races %}
    {% if race.title != "Races" and race.grand_parent == nil %}
    <div class="list-link-item"><a href="{{ race.url | relative_url }}">{{ race.title }}</a></div>
    {% endif %}
    {% endfor %}
</div>

<style>
    .list-link {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
    }

    .list-link-item {
        margin: 10px;
    }
</style>
